name: bbnews
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_nav_bar: ^5.0.6
  card_swiper: ^3.0.1
  google_fonts: ^2.2.0
  get: ^4.1.4
  http: ^0.13.3
  intl: ^0.18.1
  cached_network_image:
  flutter_spinkit: ^5.2.0
  google_mobile_ads: ^3.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/images/explore_page/
   - assets/fonts/
  fonts:
    - family: NotoSansGujarati
      fonts:
        - asset: assets/fonts/NotoSansGujarati.ttf